<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="FrontEnd Mentor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stats Preview Card</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="text">
                <h2>
                    Get <span class="highlight"> insights</span> that help your business grow.
                </h2>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <section class="container">
                    <div class="stats">
                        <div class="flex-item stats_value">10k+</div>
                        <div class="flex-item stats_value">314</div>
                        <div class="flex-item stats_value">12M+</div>
                    </div>
                    <div class="stats_title">
                        <div class="flex-item smaller">COMPANIES</div>
                        <div class="flex-item smaller">TEMPLATES</div>
                        <div class="flex-item smaller">QUERIES</div>                        
                    </div>
                </section>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
                <div class="overlay"></div>
            </div>
        </main>
    </body>
</html>
